<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shadow Syndicate - Organisation GTA</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Saira+Condensed:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{--primary-red:#dc2626;--primary-gold:#f59e0b;--dark-1:#0f0f0f;--dark-2:#1a1a1a;--dark-3:#2a2a2a;--accent-white:#f5f5f5;--text-muted:#9ca3af}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Saira Condensed',sans-serif;background:var(--dark-1);color:var(--accent-white);overflow-x:hidden}
body::before{content:'';position:fixed;top:0;left:0;width:100%;height:100%;background:repeating-linear-gradient(45deg,transparent,transparent 10px,rgba(220,38,38,.03) 10px,rgba(220,38,38,.03) 20px);pointer-events:none;z-index:0}

/* LOGIN OVERLAY */
.login-screen{position:fixed;inset:0;background:rgba(0,0,0,.92);display:flex;align-items:center;justify-content:center;z-index:9999}
.login-box{background:var(--dark-2);border:4px solid var(--primary-red);padding:50px;min-width:360px;clip-path:polygon(0 0,calc(100% - 30px) 0,100% 30px,100% 100%,30px 100%,0 calc(100% - 30px))}
.login-title{font-family:'Bebas Neue';font-size:2.4rem;color:var(--primary-red);letter-spacing:4px;text-shadow:2px 2px 0 var(--primary-gold);text-align:center;margin-bottom:25px}
.login-box input{width:100%;padding:14px;margin:10px 0;background:var(--dark-3);border:2px solid var(--dark-3);color:white;font-size:1.1rem}
.login-box input:focus{outline:none;border-color:var(--primary-red)}
.login-box button{width:100%;padding:14px;margin-top:15px;background:var(--primary-red);border:none;color:white;font-weight:700;letter-spacing:2px;cursor:pointer}
.login-error{color:#ff6b6b;margin-top:10px;text-align:center;display:none}
.hidden{display:none}

.container{position:relative;z-index:1}
.dashboard{min-height:100vh}
.dashboard-header{background:var(--dark-2);border-bottom:4px solid var(--primary-red);padding:25px 50px;display:flex;justify-content:space-between;align-items:center;position:relative}
.dashboard-header::after{content:'';position:absolute;bottom:-4px;right:0;width:200px;height:4px;background:var(--primary-gold)}
.dashboard-logo h2{font-family:'Bebas Neue',sans-serif;font-size:2.5rem;color:var(--primary-red);letter-spacing:4px;text-shadow:3px 3px 0 var(--primary-gold)}
.dashboard-main{display:flex;min-height:calc(100vh - 100px)}
.sidebar{width:300px;background:var(--dark-2);border-right:3px solid var(--dark-3);padding:40px 0}
.sidebar-item{padding:20px 40px;font-size:1.3rem;font-weight:700;text-transform:uppercase;letter-spacing:2px;cursor:pointer;transition:.3s;border-left:4px solid transparent;position:relative}
.sidebar-item:hover{background:rgba(220,38,38,.1);border-left-color:var(--primary-red)}
.sidebar-item.active{background:rgba(220,38,38,.2);border-left-color:var(--primary-red);color:var(--primary-gold)}
.sidebar-item.active::after{content:'';position:absolute;right:0;top:50%;transform:translateY(-50%);border-top:15px solid transparent;border-bottom:15px solid transparent;border-right:15px solid var(--dark-1)}
.content-area{flex:1;padding:50px;background:var(--dark-1)}
.content-section{display:none;animation:fadeInContent .5s ease}
.content-section.active{display:block}
@keyframes fadeInContent{from{opacity:0;transform:translateX(30px)}to{opacity:1;transform:translateX(0)}}
.section-header{font-family:'Bebas Neue',sans-serif;font-size:3.5rem;color:var(--primary-red);letter-spacing:4px;margin-bottom:40px;text-shadow:3px 3px 0 var(--primary-gold);position:relative;padding-bottom:20px}
.section-header::after{content:'';position:absolute;bottom:0;left:0;width:150px;height:4px;background:linear-gradient(90deg,var(--primary-red),var(--primary-gold))}
</style>
</head>
<body>

<div class="login-screen" id="loginScreen">
 <div class="login-box">
  <div class="login-title">SYNDICATE ACCESS</div>
  <input id="username" placeholder="Nom de code">
  <input id="password" type="password" placeholder="Mot de passe">
  <button onclick="login()">Connexion</button>
  <div class="login-error" id="loginError">AccÃ¨s refusÃ©</div>
 </div>
</div>

<div id="app" class="hidden">
<div class="container">
<div class="dashboard">
<div class="dashboard-header"><div class="dashboard-logo"><h2>SYNDICATE</h2></div></div>
<div class="dashboard-main">
<div class="sidebar">
<div class="sidebar-item active" data-section="information">ðŸ“Š Information</div>
<div class="sidebar-item" data-section="planning">ðŸŽ¯ Planning des Op</div>
<div class="sidebar-item" data-section="id-card">ðŸªª Carte d'IdentitÃ©</div>
</div>
<div class="content-area">
<div class="content-section active" id="information"><h2 class="section-header">Information GÃ©nÃ©rale</h2><p>AccÃ¨s autorisÃ©.</p></div>

<script>
const users=[{user:'alex_shadow',pass:'1596'}];
function login(){const u=username.value.toLowerCase();const p=password.value;const ok=users.find(a=>a.user===u&&a.pass===p);if(ok){loginScreen.style.display='none';app.classList.remove('hidden');localStorage.setItem('syndicateAuth','1')}else loginError.style.display='block'}
if(localStorage.getItem('syndicateAuth')==='1'){loginScreen.style.display='none';app.classList.remove('hidden')}

const sidebarItems=document.querySelectorAll('.sidebar-item');
const contentSections=document.querySelectorAll('.content-section');
sidebarItems.forEach(item=>{item.addEventListener('click',()=>{sidebarItems.forEach(i=>i.classList.remove('active'));contentSections.forEach(s=>s.classList.remove('active'));item.classList.add('active');document.getElementById(item.dataset.section).classList.add('active')})});
</script>
</body>
</html>
