            left: 0;
            width: 100%;
            height: 100%;

            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;

            margin: 30px 0;
            justify-content: center;
        }

        .territory-option {
            flex: 1;
            max-width: 400px;
            cursor: pointer;
            border: 3px solid transparent;
            padding: 0;
            transition: all 0.3s ease;
            background: transparent;
            position: relative;
        }

        .territory-option::before {
            content: '';
            position: absolute;
            inset: -3px;
            border: 3px solid var(--dark-3);
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .territory-option:hover::before {
            border-color: var(--primary-red);
            opacity: 1;
        }

        .territory-option.selected::before {
            border-color: var(--primary-gold);
            opacity: 1;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
        }

        .territory-option img {
            width: 100%;
            height: auto;
            display: block;
            transition: all 0.3s ease;
        }

        .territory-option:hover img {
            filter: brightness(1.2);
        }

        .territory-option.selected img {
            filter: brightness(1.3);
        }

        .territory-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            color: var(--primary-gold);
            font-size: 3rem;
            letter-spacing: 4px;

            opacity: 0.9;

        .stat-card::before { content: ''; position: absolute; bottom: -3px; right: -3px; width: 40px; height: 40px; background: var(--secondary-color, var(--primary-gold)); clip-path: polygon(100% 0, 100% 100%, 0 100%); }
        .stat-label { font-size: 1rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; font-weight: 600; }
        .stat-value { font-family: 'Bebas Neue', sans-serif; font-size: 3.5rem; color: var(--primary-color, var(--primary-red)); letter-spacing: 2px; text-shadow: 2px 2px 0 var(--secondary-color, var(--primary-gold)); }
        .info-panel { background: var(--dark-2); border: 3px solid var(--dark-3); padding: 40px; margin-bottom: 30px; }

        .operation-card { background: var(--dark-2); border-left: 5px solid var(--primary-color, var(--primary-red)); padding: 30px; margin-bottom: 25px; position: relative; transition: all 0.3s ease; }
        .operation-status { position: absolute; top: 30px; right: 30px; padding: 8px 20px; font-size: 0.9rem; font-weight: 700; text-transform: uppercase; clip-path: polygon(5px 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px); }
        .status-active { background: var(--primary-color, var(--primary-red)); color: white; }

        .operation-details { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
        .operation-detail strong { color: var(--primary-color, var(--primary-red)); text-transform: uppercase; font-weight: 700; }
        .id-card { max-width: 800px; background: var(--dark-2); border: 4px solid var(--primary-color, var(--primary-red)); padding: 50px; position: relative; clip-path: polygon(0 0, calc(100% - 40px) 0, 100% 40px, 100% 100%, 40px 100%, 0 calc(100% - 40px)); margin-bottom: 30px; }

            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 3px;
        }
    </style>
</head>

        // Navigation sidebar
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('sidebar-item')) {
                const sidebarItems = document.querySelectorAll('.sidebar-item');
                const contentSections = document.querySelectorAll('.content-section');
                
                sidebarItems.forEach(i => i.classList.remove('active'));
                contentSections.forEach(s => s.classList.remove('active'));
                
                e.target.classList.add('active');
                const section = e.target.getAttribute('data-section');
                document.getElementById(section).classList.add('active');
            }
        });

        // FONCTION DE RECHERCHE PAR ID
        function searchByID() {
            const input = document.getElementById('searchInput').value.toLowerCase().replace('#', '');
            const cards = document.querySelectorAll('#id-cards-container .id-card');
            const noResults = document.getElementById('no-results');
            let hasResults = false;

            cards.forEach(card => {
                const cardID = card.getAttribute('data-id');
                if (input === '' || cardID.includes(input)) {
                    card.style.display = 'block';
                    hasResults = true;
                } else {
                    card.style.display = 'none';
                }
            });

            if (hasResults || input === '') {
                noResults.style.display = 'none';
            } else {
                noResults.style.display = 'block';
            }
        }

        // Connexion avec Entr√©e
        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkLogin();
            }
