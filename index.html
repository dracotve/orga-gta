<!DOCTYPE html>

<style>
:root{--primary-red:#dc2626;--primary-gold:#f59e0b;--dark-1:#0f0f0f;--dark-2:#1a1a1a;--dark-3:#2a2a2a;--accent-white:#f5f5f5;--text-muted:#9ca3af}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Saira Condensed',sans-serif;background:var(--dark-1);color:var(--accent-white);overflow-x:hidden}

/* LOGIN */
.login-screen{position:fixed;inset:0;background:rgba(0,0,0,.92);display:flex;align-items:center;justify-content:center;z-index:9999;animation:fadeIn .5s}
.login-box{background:var(--dark-2);border:4px solid var(--primary-red);padding:50px;min-width:360px;animation:scaleIn .4s}
.login-title{font-family:'Bebas Neue';font-size:2.4rem;color:var(--primary-red);letter-spacing:4px;text-align:center;margin-bottom:25px}
.login-box input{width:100%;padding:14px;margin:10px 0;background:var(--dark-3);border:2px solid var(--dark-3);color:white;font-size:1.1rem}
.login-box button{width:100%;padding:14px;margin-top:15px;background:var(--primary-red);border:none;color:white;font-weight:700;letter-spacing:2px;cursor:pointer;transition:.2s}
.login-box button:hover{background:#ef4444}
.hidden{display:none}

/* LAYOUT */
.dashboard-main{display:flex;min-height:100vh}
.sidebar{width:300px;background:var(--dark-2);padding:40px 0}
.sidebar-item{padding:20px 40px;font-size:1.2rem;font-weight:700;text-transform:uppercase;letter-spacing:2px;cursor:pointer;border-left:4px solid transparent;transition:.25s}
.sidebar-item:hover{background:#222}
.sidebar-item.active{background:rgba(220,38,38,.2);border-left-color:var(--primary-red);color:var(--primary-gold)}
.content-area{flex:1;padding:40px;animation:fadeIn .4s}
.content-section{display:none;animation:fadeIn .4s}
.content-section.active{display:block}
.section-header{font-family:'Bebas Neue';font-size:3rem;color:var(--primary-red);margin-bottom:20px}

/* CARDS */
.card{background:var(--dark-2);padding:20px;margin:15px 0;border-left:4px solid var(--primary-gold);display:flex;gap:20px;align-items:center;transition:.25s}
.card:hover{transform:translateX(8px) scale(1.02);background:#202020}
.photo{width:90px;height:90px;background:#000;border:2px solid var(--primary-red);background-size:cover;background-position:center}
.log{background:#111;padding:10px;margin:8px 0;border-left:3px solid var(--primary-red);animation:fadeIn .4s}

/* TOP BAR */
.topbar{display:flex;justify-content:flex-end;margin-bottom:20px}
.logout{background:#991b1b;border:none;color:white;padding:10px 18px;font-weight:700;cursor:pointer;letter-spacing:2px;transition:.2s}
.logout:hover{background:#dc2626}

/* ANIMATIONS */
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes scaleIn{from{transform:scale(.85);opacity:0}to{transform:scale(1);opacity:1}}
.shake{animation:shake .3s}
@keyframes shake{0%{transform:translateX(0)}25%{transform:translateX(-6px)}50%{transform:translateX(6px)}75%{transform:translateX(-4px)}100%{transform:translateX(0)}}

/* MODAL */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;z-index:9998;animation:fadeIn .25s}
.modal.active{display:flex}
.modal-card{background:var(--dark-2);border:4px solid var(--primary-red);padding:30px;min-width:420px;max-width:600px;animation:scaleIn .25s}
.modal-card .photo{width:140px;height:140px;margin-bottom:15px}
.closeBtn{margin-top:15px;background:var(--primary-red);border:none;padding:10px 18px;color:white;font-weight:700;cursor:pointer}
</style>
</head>
